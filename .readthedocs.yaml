# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

# Specify the formats to build
# Turn off pdf build until we can fix the LaTeX issues
# formats: pdf, epub, htmlzip
formats: epub, htmlzip

# Set the version of Python and other tools you might need
build:
  os: ubuntu-22.04
  tools:
    python: "3.11"
  apt_packages:
    - graphviz
  jobs:
    pre_build:
      - python -m pip install -r docs/pip_requirements.txt
      - python -m pip install .

# Build documentation in the docs/ directory with Sphinx
sphinx:
  configuration: docs/conf.py

# Enable reproducible builds, see
# https://docs.readthedocs.io/en/stable/guides/reproducible-builds.html
python:
  install:
  - requirements: docs/pip_requirements.txt
  - method: pip
    path: .
